user nginx;
worker_processes 1;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    server_tokens      off;
    access_log         off;
    error_log          /dev/stderr;
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;

    server {
        listen 80;
        server_name localhost;
        root /var/www/app;
        index index.php;

        location / {
            try_files $uri $uri/ =404;
        }

        location ^~ /kanboard {

            location /kanboard {
                try_files $uri $uri/ /kanboard/index.php$is_args$args;
            }

            location ~ ^/kanboard/(?:kanboard|config.php|config.default.php) {
                deny all;
            }

            location ~* /kanboard/data {
                deny all;
            }

            location ~ \.php(?:$|/) {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass unix:/var/run/php-fpm.sock;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_index index.php;
                include fastcgi_params;
            }

            location ~ /kanboard/\.ht {
                deny all;
            }

            location ~ /kanboard/.+\.(log|sqlite)$ {
                deny all;
            }

            location ~ /kanboard/.+\.(ico|jpg|gif|png|css|js|svg|eot|ttf|woff|woff2|otf)$ {
                log_not_found off;
                expires 7d;
                etag on;
            }

            gzip on;
            gzip_comp_level 3;
            gzip_disable "msie6";
            gzip_vary on;
            gzip_types
                text/javascript
                application/javascript
                application/json
                text/xml
                application/xml
                application/rss+xml
                text/css
                text/plain;
        }
    }
}
