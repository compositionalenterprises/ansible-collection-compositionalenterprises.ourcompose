---
- name: (stopped) Nginx conf is absent
  file:
    path: "/srv/{{ ourcompose_nginx_storage }}/nginx_conf.d/{{ ourcompose_common_domain }}/bitwarden.conf"
    state: 'absent'

- name: (stopped) Reload nginx container
  shell:
    cmd: docker exec -i nginx nginx -s reload

- name: (stopped) The container is stopped
  community.docker.docker_container:
    name: bitwarden
    state: stopped
  when: ourcompose_bitwarden_state != 'absent'
