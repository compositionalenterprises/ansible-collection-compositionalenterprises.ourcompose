---
- name: (stopped) Nginx conf is absent
  file:
    path: "/srv/{{ ourcompose_nginx_storage }}/nginx_conf.d/{{ ourcompose_common_domain }}/bitcoind.conf"
    state: 'absent'

- name: (stopped) Reload nginx container
  shell:
    cmd: docker exec -i nginx nginx -s reload

- name: (stopped) The bitcoind project is stopped
  community.docker.docker_container:
    name: bitcoind
    state: stopped
