---
admin_email: "{{ environment_admin }}@{{ environment_domain }}"

do_oauth_token: "{{ vault_do_oauth_token }}"
do_droplet_size: 's-1vcpu-1gb'
do_droplet_image: 'ubuntu-18-04-x64'
do_block_storage_size: 10
do_object_name: "{{ environment_domain | replace('.', '-') }}--{{ ansible_date_time['date'] }}-{{ ansible_date_time['hour'] }}-{{ ansible_date_time['minute'] }}"

cloudns_api_user: 'ourcomposebot'
cloudns_api_pass: "{{ vault_cloudns_api_pass }}"

minio_server: 'https://backups.compositional.enterprises'
minio_access_key: 'ourcomposebot'
minio_secret_key: "{{ vault_minio_secret_key }}"

archive_backups_interval: 2

compositional_portal_production_yml_enc: '--ngcWVJYk//QWSLbL--54Kv4wCYW9xPx8/6zgfpjg=='
compositional_portal_production_key: "{{ vault_compositional_portal_production_key }}"

